<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantityTwo" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="priceTwo">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$ <span id="tex">0.64</span></h5>
                        <h5>$ <span id="total">1278.64</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const plus = document.getElementById("plusBtn");
      plus.addEventListener("click", function(){
         // plusQuantity("quantity");
         plusQuantity("quantity","price", 1219);
         // priceIncrease("price", 1219);
         cart();

      })
      const minus = document.getElementById("minusBtn");
      minus.addEventListener("click", function(){
         minusQuantity("quantity","price", 1219);
         // minusQuantity("quantity");
         // priceDecrease("price", 1219)
         cart();
      })

      //product 2
      const plus2 = document.getElementById("plusBtn2");
      plus2.addEventListener("click", function(){
         plusQuantity("quantityTwo","priceTwo", 59);
         // priceIncrease("priceTwo", 59);
         cart();

      })
      const minus2 = document.getElementById("minusBtn2");
      minus2.addEventListener("click", function(){
         minusQuantity("quantityTwo","priceTwo", 59);
         // priceDecrease("priceTwo", 59)
         cart();
      })

     

      function plusQuantity(id,id2,defaultPrice){
         const quantityValue = document.getElementById(id).value;
         var quantityNumber = parseFloat(quantityValue);
         quantityNumber = quantityNumber+1;
         document.getElementById(id).value = quantityNumber;


         const price = document.getElementById(id2).innerText;
         const priceAmount = parseFloat(price);
         var totalPrice= priceAmount + defaultPrice;
         document.getElementById(id2).innerText = totalPrice;
      }
      function minusQuantity(id, id2, defaultPrice){
         const quantityValue = parseFloat(document.getElementById(id).value);
         // var quantityNumber = parseFloat(quantityValue);
         // quantityNumber = quantityNumber-1;
         document.getElementById(id).value = quantityValue-1;



         const price = document.getElementById(id2).innerText;
         const priceAmount = parseFloat(price);
         var totalPrice = priceAmount - defaultPrice;
         document.getElementById(id2).innerText = totalPrice;
      }

      // function priceIncrease(id, defaultPrice){
      //    //pricing increase 
      //    const price = document.getElementById(id).innerText;
      //    const priceAmount = parseFloat(price);
      //    var totalPrice= priceAmount + defaultPrice;
      //    document.getElementById(id).innerText = totalPrice;
      // }
      // function priceDecrease(id, defaultPrice){
      //    //pricing decrease 
      //    const price = document.getElementById(id).innerText;
      //    const priceAmount = parseFloat(price);
      //    var totalPrice = priceAmount - defaultPrice;
      //    document.getElementById(id).innerText = totalPrice;
      // }

       //calculate subtotal and total
      //  document.getElementById("plusBtn").addEventListener('click',function(){
         //priceTwo 
      //  })
      function cart(){
         const subTotal = parseFloat(document.getElementById("price").innerText)+parseFloat(document.getElementById("priceTwo").innerText);
         // console.log(object);
         document.getElementById("subTotal").innerText = subTotal;
         document.getElementById("tex").innerText = (subTotal*0.05).toFixed(2);


         document.getElementById("total").innerText = parseFloat(document.getElementById("subTotal").innerText)+parseFloat(document.getElementById("tex").innerText);
      }
      


   </script>
</body>

</html>
