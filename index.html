<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantityTwo" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="priceTwo">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$ <span id="tex">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const plus = document.getElementById("plusBtn");
      plus.addEventListener("click", function(){
         plusQuantity("quantity");
         priceIncrease("price", 1219);


      })
      const minus = document.getElementById("minusBtn");
      minus.addEventListener("click", function(){
         minusQuantity("quantity");
         priceDecrease("price", 1219)

      })

      //product 2
      const plus2 = document.getElementById("plusBtn2");
      plus2.addEventListener("click", function(){
         plusQuantity("quantityTwo");
         priceIncrease("priceTwo", 59);


      })
      const minus2 = document.getElementById("minusBtn2");
      minus2.addEventListener("click", function(){
         minusQuantity("quantityTwo");
         priceDecrease("priceTwo", 59)

      })

     

      function plusQuantity(id){
         const quantityValue = document.getElementById(id).value;
         var quantityNumber = parseFloat(quantityValue);
         quantityNumber = quantityNumber+1;
         document.getElementById(id).value = quantityNumber;
      }
      function minusQuantity(id){
         const quantityValue = document.getElementById(id).value;
         var quantityNumber = parseFloat(quantityValue);
         quantityNumber = quantityNumber-1;
         document.getElementById(id).value = quantityNumber;
      }

      function priceIncrease(id, defaultPrice){
         //pricing increase 
         const price = document.getElementById(id).innerText;
         const priceAmount = parseFloat(price);
         var totalPrice= priceAmount + defaultPrice;
         document.getElementById(id).innerText = totalPrice;
         afterPrInc = totalPrice;
      }
      function priceDecrease(id, defaultPrice){
         //pricing decrease 
         const price = document.getElementById(id).innerText;
         const priceAmount = parseFloat(price);
         var totalPrice = priceAmount - defaultPrice;
         document.getElementById(id).innerText = totalPrice;
         afterPrDec = totalPrice;
      }

       //calculate subtotal and total
       document.getElementById("plusBtn").addEventListener('click',function(){
         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalAmount = parseFloat(subTotal);
         document.getElementById("subTotal").innerText = afterPrInc+afterPrDec;
       })
      


   </script>
</body>

</html>
